  <div class="container main">
    <div class="row ">
      <div class="col-12 boxl bg-danger text-center  d-flex justify-content-center flex-column" id="titulo">
        <h3> CRUD nodeJS / express / mongo </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6 boxl text-center  d-flex justify-content-center flex-column" id="formAdd">
        <div class="container">
          <form action="" method="post">
            <div class="container">
              <h3>new dish</h3>
            </div>
            <hr>
            <div class="form-group">
              <input id="dishName" class="form-control" type="text" placeholder="dishName ..." required>
            </div>
            <div class="form-group">
              <select id="dishType" class="form-control" name="type">
                <option selected="true" disabled="disabled">pick a type</option>
                <option value="starter">starter</option>
                <option value="main">main</option>
                <option value="dessert">dessert</option>
                <option value="drink">drink</option>
              </select>
            </div>
            <div class="form-group">
              <textarea id="dishDescription" class="form-control" rows="3" placeholder="description ..."></textarea>
            </div>
            <div class="form-group">
              <input class="btn btn-primary form-control" type="submit" value="add Dish">
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 text-center flex-column" id="listBox">
        <div class="container">
          <h3>dish list</h3>
        </div>
        <hr>
        <div class="card  mt-2">
          <div class="row ">
            <div class="col-9 ">
              <div class="container">
                <div class="row">
                  <div class="col-8">
                    <h5>dishName</h5>
                  </div>
                  <div class="col-4">
                    <h6>type</h6>
                  </div>
                </div>
                <hr>
                <div class="row ">
                  <div class="col-12">short description about this dish</div>
                </div>
              </div>
            </div>
            <div class="col-3 d-flex justify-content-center flex-column">
              <div class="container py-1 ">
                <a href="#" class="btn btn-warning w-100 ">edit</a>
              </div>
              <div class="container py-1">
                <a href="#" class="btn btn-danger w-100">del</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
